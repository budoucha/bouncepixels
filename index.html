<html>

<head>
    <title>Bouncing Pixels</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>Bouncing Pixels</h1>
    <div id="canvasContainer"></div>

    <div class="radio-group mode">
        <span>color mode: </span>
        <input type="radio" name="mode" value="rgb"> RGB
        <input type="radio" name="mode" value="full"> full color
        <input type="radio" name="mode" value="lightness" checked> lightness
        <input type="radio" name="mode" value="brightness"> brightness
    </div>
    <div>
        <input type="checkbox" id="applyLuminance" name="applyLuminance"> 輝度補正を有効化(RGBモード専用)
    </div>
    <div class="slider"> <input type="range" id="ballSetNum" name="ballSetNum" min="0" max="8192" value="2048" step="1">
        <span id="ballSetNumLabel">ballSetNum: </span>
    </div>
    <div class="slider"> <input type="range" id="scale" name="scale" min="0" max="0.2" value="0.02" step="0.001">
        <span id="scaleLabel">ballSize: </span>
    </div>
    <div class="slider">
        <input type="range" id="speed" name="speed" min="0.1" max="4" value="2" step="0.01">
        <span id="speedLabel">speed: </span>
    </div>
    <div>
        <button id="switchImage"> 画像切替 </button>
    </div>

    <script type="text/javascript" src="js/p5.min.js"></script>
    <script type="module" src="js/sketch.js"></script>
</body>

</html>
