<!doctype html>
<html>

<head>
    <title>Bouncing Pixels</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">

</head>

<body>
    <h1>Bouncing Pixels</h1>
    <div id="canvasContainer"></div>

    <div id="colorMode" class="radio-group">
        <label>color mode: </label>
        <input type="radio" name="mode" value="rgb"> RGB
        <input type="radio" name="mode" value="full"> full color
        <input type="radio" name="mode" value="lightness" checked> lightness
        <input type="radio" name="mode" value="brightness"> brightness
    </div>
    <div>
        <input type="checkbox" id="trace" name="trace"> 軌跡を残す
        <input type="checkbox" id="applyLuminance" name="applyLuminance"> 輝度差を補正(RGB専用)
    </div>
    <div class="slider"> <input type="range" id="ballSetNum" name="ballSetNum" min="0" max="8192" value="1024" step="1">
        <label id="ballSetNumLabel">ballSetNum: </label>
    </div>
    <div class="slider"> <input type="range" id="scale" name="scale" min="0.001" max="0.2" value="0.02" step="0.001">
        <label id="scaleLabel">ballSize: </label>
    </div>
    <div class="slider">
        <input type="range" id="speed" name="speed" min="0.1" max="4" value="1" step="0.01">
        <label id="speedLabel">speed: </label>
    </div>
    <div class="slider">
        <input type="range" id="opacity" name="opacity" min="0" max="255" value="216" step="1">
        <label id="opacityLabel">opacity: </label>
    </div>
    <div>
        <div id="imageSelect" class="radio-group">
            <label>入力画像: </label>
            <input type="radio" name="image" value="vortex" checked>color vortex
            <input type="radio" name="image" value="atori">倉鳥アトリ(<a
                href="https://chat.openai.com/g/g-G5Z8IZbXu-cang-niao-atori" target="_blank">GPTs</a>)
            <input type="radio" name="image" value="user" disabled>ユーザー選択画像
            <input type="file" id="fileUpload">
        </div>
    </div>
    <div class="gifSaveContainer">
        <button id="gifSave1" class="btn btn-primary">save GIF (1 seconds)</button>
        <button id="gifSave3" class="btn btn-primary">save GIF (3 seconds)</button>
    </div>

    <script type="text/javascript" src="js/p5.js"></script>
    <script type="module" src="js/sketch.js"></script>
    <script type="text/javascript" src="bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
