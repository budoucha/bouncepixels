<!doctype html>
<html>

<head>
    <title>Bouncing Pixels</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">

</head>

<body>
    <h1>Bouncing Pixels</h1>
    <div id="canvasContainer"></div>

    <div id="colorMode" class="radio-group">
        <label>color mode: </label>
        <input type="radio" name="mode" value="rgb"> RGB
        <input type="radio" name="mode" value="full"> full color
        <input type="radio" name="mode" value="lightness" checked> lightness
    </div>
    <div id="blendMode" class="radio-group">
        <label>blend mode: </label>
        <input type="radio" name="blendMode" value="BLEND" checked> blend
        <input type="radio" name="blendMode" value="ADD"> add
        <input type="radio" name="blendMode" value="SCREEN"> screen
        <input type="checkbox" id="trace"> 残像
    </div>
    <div class="slider"> <input type="range" id="ballSets" min="0" max="8192" value="1024" step="1">
        <label id="ballSetsLabel">ballSets: </label>
    </div>
    <div class="slider"> <input type="range" id="scale" min="0.1" max="10" value="2" step="0.1">
        <label id="scaleLabel">ballSize: </label>
    </div>
    <div class="slider">
        <input type="range" id="speed" min="0.1" max="4" value="1" step="0.01">
        <label id="speedLabel">speed: </label>
    </div>
    <div class="slider">
        <input type="range" id="opacity" min="0" max="255" value="216" step="1">
        <label id="opacityLabel">opacity: </label>
    </div>

    <div id="selectedImage" class="radio-group">
        <label>入力画像: </label>
        <input type="radio" name="image" value="vortex" checked>color vortex
        <input type="radio" name="image" value="atori"><a
            href="https://chat.openai.com/g/g-G5Z8IZbXu-cang-niao-atori" target="_blank">倉鳥アトリ</a>
        <input type="radio" name="image" value="user" disabled>ユーザー選択画像
    </div>
    <div>
        <input type="file" id="fileSelect">
    </div>
    <div class="gifSaveContainer">
        <label>save GIF</label>
        <button id="gifSave05" class="btn btn-primary">0.5 seconds</button>
        <button id="gifSave1" class="btn btn-primary">1 seconds</button>
        <button id="gifSave3" class="btn btn-primary">3 seconds</button>
    </div>

    <p>姉妹プロジェクト</p>
    <a href="https://budoucha.github.io/rotatePixels">rotatePixels</a>

    <script type="text/javascript" src="js/p5.js"></script>
    <script type="module" src="js/sketch.js"></script>
    <script type="text/javascript" src="bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
